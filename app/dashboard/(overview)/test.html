<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingreso al sistema</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f7f6;
  }
  .login-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .login-form {
    margin-right: 2em;
  }
  h1 {
    color: #333;
    font-size: 24px;
  }
  label {
    display: block;
    margin-bottom: .5em;
    color: #333;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: .5em;
    margin-bottom: 1em;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .login-btn {
    background-color: #007bff;
    color: white;
    padding: .5em 1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .login-btn:hover {
    background-color: #0056b3;
  }
  .recover-pw {
    color: #007bff;
    text-decoration: none;
    font-size: .9em;
  }
  .recover-pw:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-form">
    <h1>BIENVENIDO</h1>
    <form>
      <label for="customerNumber">Número de Cliente</label>
      <input type="text" id="customerNumber" name="customerNumber">
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password">
      
      <a href="#" class="recover-pw">Recuperar mi contraseña</a>
      <button type="submit" class="login-btn">INGRESAR</button>
    </form>
  </div>
  <div>
    <!-- Aquí iría el logo, pero se reemplaza por un marcador de posición. -->
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
      <path d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm-1 13H3V2h10v12z"/>
      <path d="M8 4a3 3 0 1 0-3 3 3 3 0 0 0 3 3zm0 1a2 2 0 1 1-2-2 2 2 0 0 1 2 2z"/>
      <path fill-rule="evenodd" d="M8 9a1 1 0 0 0 1-1V6h1V5H6v1h1v2a1 1 0 0 0 1 1z"/>
    </svg>
  </div>
</div>

</body>
</html>
